<!-- page heading start-->
<div class="page-heading">
    <h3>Channel</h3>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
	<div><a class="btn btn-success" type="button" ui-sref="channelmanager.channel.add">Tambah Channel</a></div><br>
	<div class="panel panel-default" >
        <div class="panel-heading">
            Daftar Channel
			<span class="tools pull-right">
				<a href="javascript:;" ng-click="isCollapsed = !isCollapsed" class="fa fa-chevron-down"></a>
			</span>
        </div>
		
		<div class="panel-body" collapse="isCollapsed">
			<table class="table  table-hover general-table">
				<thead>
				<tr>
					<th>Nama Channel</th>
					<th>Alamat</th>
					<th>Kota</th>
					<th>Email</th>
					<th>No. HP</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="channel in listChannel">
					<!--<td><img class="img-thumbnail" width="50px" ng-src="{{website}}/logo_channel/{{channel.logo}}"> {{channel.nama_channel}}</td>-->
					<td>{{channel.nama_channel}}</td>
					<td>{{channel.alamat}}</td>
					<td>{{channel.nama_kota}}</td>
					<td>{{channel.email}}</td>
					<td>{{channel.hp}}</td>
					<td><i class="btn btn-xs btn-warning" ng-click="detail(channel.id_channel)">Detail</i>
						<i class="btn btn-xs btn-danger" ng-click="">Delete</i></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
