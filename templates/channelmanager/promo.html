<!-- page heading start-->
<div class="page-heading">
    <h3>Promo Channel</h3>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
	<div>        
    	<label class="control-label">Channel:</label>
        <select class="input-sm" ng-options="channel as channel.nama_channel for channel in channels track by channel.id_channel" ng-model="channel" ng-change="">
        	<option value="">Semua Channel</option>
        </select>
    </div><br>
	<div class="panel panel-default" >
		<div class="panel-heading">
			List Promo Channel
			<span class="tools pull-right">
				<a href="javascript:;" ng-click="isCollapsed = !isCollapsed" class="fa fa-chevron-down"></a>
			</span>
		</div>

		<div class="panel-body" collapse="isCollapsed">
			<table class="table  table-hover general-table">
				<thead>
				<tr>
					<th>Channel</th>
					<th>Nama Promo</th>
					<th>Tanggal Upload</th>
					<th>Awal Promo</th>
					<th>Akhir Promo</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in promo">
						<td><img class="img-thumbnail" width="100px" ng-src="{{website}}/logo_channel/{{item.logo}}">{{item.nama_channel}}</td>
						<td><img ng-src="{{website}}/promo_channel/{{item.pict}}" width="100px" class="img-thumbnail">{{item.nama_promo}}</td>
						<td>{{item.tgl_upload}}</td>
						<td>{{item.awal_promo}}</td>
						<td>{{item.akhir_promo}}</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
