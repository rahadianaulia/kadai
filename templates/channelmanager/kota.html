<!-- page heading start-->
<div class="page-heading">
    <h3>Kota</h3>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
	<div><button class="btn btn-success" type="button" ng-click="showCityForm()">Tambah Kota</button></div><br>
	<div class="panel panel-default" >
		<div class="panel-heading">
			Daftar Kota
			<span class="tools pull-right">
				<a href="javascript:;" ng-click="isCollapsed = !isCollapsed" class="fa fa-chevron-down"></a>
			</span>
		</div>
		
		<div class="panel-body" collapse="isCollapsed">
			<table class="table  table-hover general-table">
				<thead>
				<tr>
					<th>ID Kota</th>
					<th>Nama Kota</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="city in cities">
					<td>{{city.id_kota}}</td>
					<td>{{city.nama_kota}}</td>
					<td><i class="btn btn-xs btn-warning" ng-click="showEditCity(city)">Edit</i>
						<i class="btn btn-xs btn-danger" ng-click="deleteCity(city)">Delete</i></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
