<!-- page heading start-->
<div class="page-heading">
    <h3>Edit Promo</h3>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
	<div class="panel panel-default" >
		<div class="panel-heading">
			Form Promo
			<span class="tools pull-right">
				<a href="javascript:;" ng-click="isCollapsed = !isCollapsed" class="fa fa-chevron-down"></a>
			</span>
		</div>
		
		<div class="panel-body" collapse="isCollapsed">
			<form class="form-horizontal adminex-form" ng-submit="updatePromo(promo)">
				<div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Nama Promo</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" ng-value="title" ng-model="promo.nama"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <div class="input-group input-large custom-date-range">
                                            <input type="date" class="form-control dpd1" name="from" ng-model="promo.startdate" ng-value="startDate" required>
                                            <span class="input-group-addon">To</span>
                                            <input type="date" class="form-control dpd2" name="to" ng-model="promo.enddate" ng-value="endDate" required>
                                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Picture</label>
                    <div class="col-sm-10">
                        <input type="file" ngf-select="uploadGambar(promo.picture); p=0; message=''; fileGambar='';" accept="image/*" ngf-max-size="1MB" ng-model="promo.picture"><br>
                        <img ngf-src="promo.picture || picture" width="100px">
                        <div ng-show="promo.picture" class="progress progress-striped active progress-sm">
                            <div style="width: {{p}}%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-success">
                            </div>
                        </div>
                        <p>{{message}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Short Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="6" ng-model="promo.shortdesc" ng-value="shortdesc" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Long Description</label>
                    <div class="col-sm-10">
                        <text-angular ng-model="promo.deskripsi" required></text-angular>
                    </div>
                </div>
                
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="reset" class="btn btn-default">Cancel</button>
                
			</form>
		</div>
	</div>
</div>
