<!-- page heading start-->
<div class="page-heading">
    <h3>Tambah Lucky Chance</h3>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
	<div class="panel panel-default" >
		<div class="panel-heading">
			Form Lucky Chance
			<span class="tools pull-right">
				<a href="javascript:;" ng-click="isCollapsed = !isCollapsed" class="fa fa-chevron-down"></a>
			</span>
		</div>
		
		<div class="panel-body" collapse="isCollapsed">
			<form class="form-horizontal adminex-form" ng-submit="simpan(chance)">
				<div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" ng-model="chance.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <div class="input-group input-large custom-date-range">
                                            <input type="date" class="form-control dpd1" name="from" ng-model="chance.startdate" required>
                                            <span class="input-group-addon">To</span>
                                            <input type="date" class="form-control dpd2" name="to" ng-model="chance.enddate" required>
                                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Bonus</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" ng-model="chance.bonus" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Total Bonus</label>
                    <div class="col-sm-10">
                        <input type="number"  class="form-control" ng-model="chance.totalbonus" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Picture</label>
                    <div class="col-sm-10">
                        <input type="file" ngf-select="uploadGambar(chance.picture); p=0; message=''; fileGambar='';" accept="image/*" ngf-max-size="1MB" ng-model="chance.picture" required><br>
                        <img ngf-src="chance.picture || 'img/noImageAvailable.jpg'" width="100px">
                        <!-- <img width="100px" class="button thumbnail-borderless" ngf-select="p=0; message=''; chance.filename=''" ng-model="chance.file" name="file" ngf-pattern="'image/*'"
                        accept="image/*" ngf-max-size="20MB" ngf-min-height="100" ngf-src="chance.file || 'img/noImageAvailable.jpg'" ng-required="true"/>
                        <label ng-show="chance.file.$error.minHeight">Gambar terlalu kecil</label>
                        <a class="btn btn-default" type="submit" ng-click="uploadGambar(chance.file)">submit</a> -->
                        <div ng-show="chance.picture" class="progress progress-striped active progress-sm">
                            <div style="width: {{p}}%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-success">
                            </div>
                        </div>
                        <p>{{message}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Deskripsi</label>
                    <div class="col-sm-10">
                        <text-angular ng-model="chance.deskripsi" data-ng-required></text-angular>
                    </div>
                </div>
                
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="reset" class="btn btn-default">Cancel</button>
                
			</form>
		</div>
	</div>
</div>
