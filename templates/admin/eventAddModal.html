<div class="panel panel-primary">
    <div class="panel-heading">
        Tambah Event
    </div>

    <div class="panel-body" collapse="isCollapsed">
        <form class="form-horizontal adminex-form" ng-submit="simpan(event)">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Nama Event</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="event.namaevent" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Deskripsi</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="event.deskripsi" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Tgl. Berkahir</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="event.tglakhir" required>
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt"
                           is-open="status.opened" min-date="minDate" max-date="maxDate"
                           datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                           ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)">
                            <i class="fa fa-calendar"></i>
                        </button>
              </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Bonus Point</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="event.bonuspoint" required>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Simpan</button>
            <button class="btn btn-default" type="reset" ng-click="cancel()">Cancel</button>

        </form>
    </div>
</div>
